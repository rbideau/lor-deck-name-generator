<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>LoR Deck name generator</title>
    <meta
      name="description"
      content="Deck name generator for Legends of Runeterra"
    />
    <meta name="author" content="r.bideau" />
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- https://github.com/Simonwep/pickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/> <!-- 'classic' theme -->
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.es5.min.js"></script>
  </head>

  <body>
    <header>
      <h1>
        Deck name generator for
        <a
          href="https://playruneterra.com/"
          title="Legends of Runeterra official website"
          >Legends of Runeterra</a
        >
        by Riot Games
      </h1>
    </header>

    <main>
      <article>
        <section class="input">
          <textarea
            id="input__field"
            class="input__field"
            placeholder="Type someting ..."
          ></textarea>
        </section>
        <section class="preview">
          <div class="preview__title">
            <h3>Preview</h3>
            <button id="preview__copy"></button>
          </div>
          <p id="preview__content" class="preview__content">
            ...
          </p>
        </section>
        <section class="picker">
          <p>Click a button to style to selection or from cursor: </p>
          <button id="picker__bold">
            <span style="font-weight: bold;">Bold</span>
          </button>
          <button id="picker__italic">
            <span style="font-style: italic;">Italic</span>
          </button>
          <button id="picker__underscore">
            <span style="text-decoration: underline;">Underscore</span>
          </button>
          <button id="picker__strikeThrough">
            <span style="text-decoration: line-through;"
              >Strike-through</span
            >
          </button>
          <button id="picker_color">
            Color
          </button>
          <button id="picker_opacity">
            Opacity (TODO)
          </button>
          <button id="picker_characterSpacing">
            Character Spacing (TODO)
          </button>
          <button id="picker_mspace">
            Monospacing (TODO)
          </button>
          <button id="picker_sprit">
            Insert icon at cursor position (TODO)
          </button>
        </section>
        <section class="infos">
          <p>
            Advices:
            <ul>
              <li>Write all your text then add style</li>
            </ul>
            Disclaimer:
            <ul>
              <li>Nested colors doesn't work</li>
              <li>Too much styling doesn't work</li>
            </ul>
          </p>
        </section>
      </article>
    </main>

    <footer>
      <p>
        Made with ðŸ’“ by
        <a href="https://github.com/rbideau" title="Github profile of r.bideau">
          r.bideau</a
        >
        |
        <a
          href="https://github.com/rbideau/lor-deck-name-generator"
          title="Github projet of LoR Deck name generator"
        >
          Report an issue
        </a>
      </p>
    </footer>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
